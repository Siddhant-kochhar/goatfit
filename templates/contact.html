<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - GoatFit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 3rem;
            color: #3b82f6;
            margin-bottom: 1rem;
        }

        .nav-home {
            background: #3b82f6;
            color: #000;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 2rem;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .contact-card {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid #3b82f6;
            text-align: center;
        }

        .contact-icon {
            font-size: 3rem;
            color: #3b82f6;
            margin-bottom: 1rem;
        }

        .contact-card h3 {
            color: #fff;
            margin-bottom: 1rem;
        }

        .contact-card p {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="nav-home">üè† Back to Home</a>
            <h1>Contact Us</h1>
            <p>Get in touch with the GoatFit team</p>
        </div>

        <div class="contact-grid">
            <div class="contact-card">
                <div class="contact-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <h3>Email</h3>
                <p>siddhant.kochhar1@gmail.com</p>
            </div>

            <div class="contact-card">
                <div class="contact-icon">
                    <i class="fas fa-phone"></i>
                </div>
                <h3>Phone</h3>
                <p>+918965897560</p>
            </div>

            <div class="contact-card">
                <div class="contact-icon">
                    <i class="fas fa-globe"></i>
                </div>
                <h3>Website</h3>
                <p>www.kushsaini.com</p>
            </div>

            <div class="contact-card">
                <div class="contact-icon">
                    <i class="fas fa-users"></i>
                </div>
                <h3>Support</h3>
                <p>24/7 Health Tracking Support</p>
            </div>
        </div>
    </div>
</body>
</html>
