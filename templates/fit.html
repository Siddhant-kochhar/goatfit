<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Dashboard - GoatFit</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        /* Background Animation */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #00ff00, #008000, #004000, #000000);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            opacity: 0.05;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            border-bottom: 2px solid #00ff00;
            margin-bottom: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.7rem 1.2rem;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-link:hover {
            background: #00ff00;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 255, 0, 0.3);
        }

        .nav-link.active {
            background: #00ff00;
            color: #000;
            border-color: #00ff00;
        }

        /* Time Period Selector */
        .time-selector {
            text-align: center;
            margin: 2rem 0;
        }

        .time-selector select {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border: 2px solid #00ff00;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .time-selector select:hover {
            background: rgba(0, 255, 0, 0.1);
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            margin: 2rem 0;
        }

        .chart-container {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff00;
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .chart-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 0, 0.2);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .chart-title {
            font-size: 1.8rem;
            color: #00ff00;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .chart-stats {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(0, 255, 0, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 1px solid #00ff00;
            text-align: center;
            min-width: 80px;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #00ff00;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #ccc;
        }

        .chart-canvas {
            position: relative;
            height: 400px;
            width: 100%;
        }

        /* Controls */
        .chart-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .control-btn {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: #00ff00;
            color: #000;
        }

        /* Responsive Design */
        @media (min-width: 1200px) {
            .dashboard-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .nav-links {
                justify-content: center;
            }

            .chart-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .chart-stats {
                justify-content: center;
            }
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 2rem;
            color: #00ff00;
        }

        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #00ff00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">üêê Goat Dashboard</div>
                <div class="nav-links">
                    <a href="/" class="nav-link">üè† Home</a>
                    <a href="/fit" class="nav-link active">üìä Steps & Heart Rate</a>
                    <a href="/vitals" class="nav-link">‚ù§Ô∏è Complete Vitals</a>
                    <a href="/authorize/google" class="nav-link">üîê Authorize</a>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="time-selector">
            <select onchange="location = this.value;">
                <option value="/fit?view=weekly" {{ 'selected' if view == 'weekly' else '' }}>üìÖ Weekly View</option>
                <option value="/fit?view=monthly" {{ 'selected' if view == 'monthly' else '' }}>üìÖ Monthly View</option>
                <option value="/fit?view=yearly" {{ 'selected' if view == 'yearly' else '' }}>üìÖ Yearly View</option>
            </select>
        </div>

        <div class="dashboard-grid">
            <!-- Steps Chart -->
            <div class="chart-container">
                <div class="chart-header">
                    <div class="chart-title">
                        <i class="fas fa-walking"></i>
                        Daily Steps
                    </div>
                    <div class="chart-stats">
                        <div class="stat-item">
                            <div class="stat-value" id="totalSteps">0</div>
                            <div class="stat-label">Total</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="avgSteps">0</div>
                            <div class="stat-label">Average</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="maxSteps">0</div>
                            <div class="stat-label">Best Day</div>
                        </div>
                    </div>
                </div>
                <div class="chart-canvas">
                    <canvas id="stepsChart"></canvas>
                </div>
                <div class="chart-controls">
                    <button class="control-btn" onclick="resetStepsZoom()">üîç Reset Zoom</button>
                    <button class="control-btn" onclick="toggleStepsAnimation()">üé¨ Toggle Animation</button>
                </div>
            </div>

            <!-- Heart Rate Chart -->
            <div class="chart-container">
                <div class="chart-header">
                    <div class="chart-title">
                        <i class="fas fa-heartbeat"></i>
                        Heart Rate (BPM)
                    </div>
                    <div class="chart-stats">
                        <div class="stat-item">
                            <div class="stat-value" id="avgHeartRate">0</div>
                            <div class="stat-label">Average</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="maxHeartRate">0</div>
                            <div class="stat-label">Peak</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="minHeartRate">0</div>
                            <div class="stat-label">Resting</div>
                        </div>
                    </div>
                </div>
                <div class="chart-canvas">
                    <canvas id="heartRateChart"></canvas>
                </div>
                <div class="chart-controls">
                    <button class="control-btn" onclick="resetHeartRateZoom()">üîç Reset Zoom</button>
                    <button class="control-btn" onclick="toggleHeartRateAnimation()">üé¨ Toggle Animation</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üèÉ‚Äç‚ôÇÔ∏è GoatFit Dashboard initializing...');
            
            // Data from backend - with fallbacks for empty data
            const stepsData = {{ values | safe }} || [];
            const stepsLabels = {{ labels | safe }} || [];
            const heartRateData = {{ hr_values | safe }} || [];
            const heartRateLabels = {{ hr_labels | safe }} || [];
            
            console.log('üìä Data loaded:', {
                steps: stepsData.length,
                heartRate: heartRateData.length,
                stepsLabels: stepsLabels.length,
                hrLabels: heartRateLabels.length
            });

            // Generate sample data if no real data exists
            function generateSampleData(type) {
                const sampleLabels = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
                if (type === 'steps') {
                    return {
                        labels: sampleLabels,
                        data: [8500, 12000, 7800, 9500, 11200, 6800, 10500]
                    };
                } else if (type === 'heartRate') {
                    return {
                        labels: sampleLabels,
                        data: [72, 68, 75, 70, 73, 69, 71]
                    };
                }
            }

            // Use real data or sample data
            const finalStepsLabels = stepsLabels.length > 0 ? stepsLabels : generateSampleData('steps').labels;
            const finalStepsData = stepsData.length > 0 ? stepsData : generateSampleData('steps').data;
            const finalHRLabels = heartRateLabels.length > 0 ? heartRateLabels : generateSampleData('heartRate').labels;
            const finalHRData = heartRateData.length > 0 ? heartRateData : generateSampleData('heartRate').data;

            // Calculate statistics
            function calculateStats(data) {
                if (!data || data.length === 0) return { total: 0, avg: 0, max: 0, min: 0 };
                const validData = data.filter(val => val !== null && val !== undefined && !isNaN(val));
                if (validData.length === 0) return { total: 0, avg: 0, max: 0, min: 0 };
                
                const total = validData.reduce((sum, val) => sum + val, 0);
                const avg = Math.round(total / validData.length);
                const max = Math.max(...validData);
                const min = Math.min(...validData);
                return { total, avg, max, min };
            }

            // Update statistics display
            function updateStepsStats() {
                const stats = calculateStats(finalStepsData);
                document.getElementById('totalSteps').textContent = stats.total.toLocaleString();
                document.getElementById('avgSteps').textContent = stats.avg.toLocaleString();
                document.getElementById('maxSteps').textContent = stats.max.toLocaleString();
            }

            function updateHeartRateStats() {
                const stats = calculateStats(finalHRData);
                document.getElementById('avgHeartRate').textContent = stats.avg || '--';
                document.getElementById('maxHeartRate').textContent = stats.max || '--';
                document.getElementById('minHeartRate').textContent = stats.min || '--';
            }

            // Basic chart options without zoom plugin (in case it fails to load)
            const basicChartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                plugins: {
                    legend: {
                        labels: { 
                            color: '#ffffff',
                            font: { size: 14 }
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.9)',
                        titleColor: '#00ff00',
                        bodyColor: '#ffffff',
                        borderColor: '#00ff00',
                        borderWidth: 2,
                        cornerRadius: 8,
                        displayColors: true,
                        callbacks: {
                            title: function(context) {
                                return 'üìÖ ' + context[0].label;
                            },
                            label: function(context) {
                                const value = context.parsed.y;
                                const label = context.dataset.label;
                                return label + ': ' + value.toLocaleString();
                            },
                            footer: function(context) {
                                return 'üí° Click and drag to interact';
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        ticks: { 
                            color: '#ffffff',
                            font: { size: 12 }
                        },
                        grid: { 
                            color: 'rgba(255, 255, 255, 0.1)',
                            lineWidth: 1
                        }
                    },
                    y: {
                        ticks: { 
                            color: '#ffffff',
                            font: { size: 12 }
                        },
                        grid: { 
                            color: 'rgba(255, 255, 255, 0.1)',
                            lineWidth: 1
                        }
                    }
                }
            };

            // Steps Chart
            try {
                const stepsCtx = document.getElementById('stepsChart');
                if (stepsCtx) {
                    const stepsChart = new Chart(stepsCtx.getContext('2d'), {
                        type: 'line',
                        data: {
                            labels: finalStepsLabels,
                            datasets: [{
                                label: 'üë£ Daily Steps',
                                data: finalStepsData,
                                fill: true,
                                borderColor: '#00ff00',
                                backgroundColor: 'rgba(0, 255, 0, 0.1)',
                                borderWidth: 3,
                                pointBackgroundColor: '#00ff00',
                                pointBorderColor: '#ffffff',
                                pointBorderWidth: 2,
                                pointRadius: 6,
                                pointHoverRadius: 8,
                                tension: 0.4
                            }]
                        },
                        options: {
                            ...basicChartOptions,
                            scales: {
                                ...basicChartOptions.scales,
                                y: {
                                    ...basicChartOptions.scales.y,
                                    beginAtZero: true,
                                    title: {
                                        display: true,
                                        text: 'Steps Count',
                                        color: '#00ff00',
                                        font: { size: 14, weight: 'bold' }
                                    }
                                }
                            }
                        }
                    });
                    
                    // Store chart reference for controls
                    window.stepsChart = stepsChart;
                    console.log('‚úÖ Steps chart created successfully');
                } else {
                    console.error('‚ùå Steps chart canvas not found');
                }
            } catch (error) {
                console.error('‚ùå Error creating steps chart:', error);
            }

            // Heart Rate Chart
            try {
                const heartRateCtx = document.getElementById('heartRateChart');
                if (heartRateCtx) {
                    const heartRateChart = new Chart(heartRateCtx.getContext('2d'), {
                        type: 'line',
                        data: {
                            labels: finalHRLabels,
                            datasets: [{
                                label: '‚ù§Ô∏è Heart Rate (BPM)',
                                data: finalHRData,
                                fill: true,
                                borderColor: '#ff3366',
                                backgroundColor: 'rgba(255, 51, 102, 0.1)',
                                borderWidth: 3,
                                pointBackgroundColor: '#ff3366',
                                pointBorderColor: '#ffffff',
                                pointBorderWidth: 2,
                                pointRadius: 6,
                                pointHoverRadius: 8,
                                tension: 0.4
                            }]
                        },
                        options: {
                            ...basicChartOptions,
                            scales: {
                                ...basicChartOptions.scales,
                                y: {
                                    ...basicChartOptions.scales.y,
                                    beginAtZero: false,
                                    min: 50,
                                    max: 200,
                                    title: {
                                        display: true,
                                        text: 'BPM (Beats Per Minute)',
                                        color: '#ff3366',
                                        font: { size: 14, weight: 'bold' }
                                    }
                                }
                            }
                        }
                    });
                    
                    // Store chart reference for controls
                    window.heartRateChart = heartRateChart;
                    console.log('‚úÖ Heart rate chart created successfully');
                } else {
                    console.error('‚ùå Heart rate chart canvas not found');
                }
            } catch (error) {
                console.error('‚ùå Error creating heart rate chart:', error);
            }

            // Control functions
            window.resetStepsZoom = function() {
                if (window.stepsChart && window.stepsChart.resetZoom) {
                    window.stepsChart.resetZoom();
                } else {
                    console.log('üîÑ Steps chart zoom reset not available');
                }
            };

            window.resetHeartRateZoom = function() {
                if (window.heartRateChart && window.heartRateChart.resetZoom) {
                    window.heartRateChart.resetZoom();
                } else {
                    console.log('üîÑ Heart rate chart zoom reset not available');
                }
            };

            window.toggleStepsAnimation = function() {
                if (window.stepsChart) {
                    const currentAnimation = window.stepsChart.options.animation;
                    window.stepsChart.options.animation = !currentAnimation;
                    window.stepsChart.update();
                    console.log('üé¨ Steps animation toggled:', !currentAnimation);
                }
            };

            window.toggleHeartRateAnimation = function() {
                if (window.heartRateChart) {
                    const currentAnimation = window.heartRateChart.options.animation;
                    window.heartRateChart.options.animation = !currentAnimation;
                    window.heartRateChart.update();
                    console.log('üé¨ Heart rate animation toggled:', !currentAnimation);
                }
            };

            // Initialize statistics
            updateStepsStats();
            updateHeartRateStats();

            // Show data status
            if (stepsData.length === 0 && heartRateData.length === 0) {
                console.log('‚ÑπÔ∏è No real data found - displaying sample data');
                console.log('üîê Please authorize Google Fit to see your real health data');
            } else {
                console.log('‚úÖ Real health data loaded successfully');
            }

            console.log('üéâ GoatFit Dashboard loaded successfully!');
        });

        // Responsive chart resize
        window.addEventListener('resize', function() {
            if (window.stepsChart) window.stepsChart.resize();
            if (window.heartRateChart) window.heartRateChart.resize();
        });
    </script>
</body>
</html>
